<mat-drawer-container>
    <mat-drawer #drawer mode="over" [ngStyle]="{'width': windowWidth * 0.2 + 'px'}">
      <mat-nav-list>
        <a mat-list-item><mat-icon matListIcon>home</mat-icon> Home </a>
        <a mat-list-item><mat-icon matListIcon>lock</mat-icon> Login </a>
        <a mat-list-item><mat-icon matListIcon>paid</mat-icon> Sell </a>
      </mat-nav-list>
    </mat-drawer>
      
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Hawk NFT</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
</mat-drawer-container>
