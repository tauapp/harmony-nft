<mat-drawer-container>
  <!--Make drawer width of 20% of screen-->

      <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="drawer.toggle()"><mat-icon matListIcon>home</mat-icon> Home </a>
        <a mat-list-item routerLink="/login" (click)="drawer.toggle()"><mat-icon matListIcon>lock</mat-icon> Login </a>
        <a mat-list-item><mat-icon matListIcon>paid</mat-icon> Sell </a>

        <button mat-icon-button (click)="drawer.toggle()">

    </mat-toolbar>
