<div class="home-container">
    <h1>Welcome, {{auth.currentUser.value!.username}}</h1>
    <ng-container *ngIf="nfts.length > 0">
        <h2>Your NFTs</h2>
        <div class="row">
            <!--For each NFT, display it in a material card-->
            <ng-container *ngFor="let nft of nfts" class="cards">
                <mat-card class="nft-card" (click)="onNftClick(nft)">
                    <mat-card-header>
                        <mat-card-title>
                            <h3><b>{{nft.name}}</b></h3>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <img height="100px" src="{{nft.location}}" alt="{{nft.name}}">
                        <br>
                        <p>{{nft.description}}</p>
                        <p *ngIf="nft.forSale" class="forsale">On The Market for ${{nft.price}}</p>
                        <p *ngIf="!nft.forSale" class="notforsale">Not For Sale</p>
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </div>
    </ng-container>
    <h2 *ngIf="nftsForSale.length">NFTs For Sale</h2>
    <div class="row">
        <!--For each NFT, display it in a material card-->
        <ng-container *ngFor="let nft of nftsForSale" class="cards">
            <mat-card class="nft-card" (click)="onNftClick(nft)">
                <mat-card-header>
                    <mat-card-title>
                        <h3><b>{{nft.name}}</b></h3>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{nft.description}}</p>
                    <p *ngIf="nft.forSale" class="forsale">On The Market for ${{nft.price}}</p>
                </mat-card-content>
            </mat-card>
        </ng-container>
    </div>

</div>
